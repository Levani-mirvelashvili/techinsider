<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* Remove default margins/padding from body and html */
  html, body {
    margin: 0;
    padding: 0;
  }

  /* Ensure figures and images have no gaps */
  .image-strip figure {
    margin: 0;
    padding: 0;
  }

  .image-strip img {
    display: block;
    width: 100%;
  }
</style>
</head>
<body>

<div class="image-strip">

    <figure>
        <img src="https://levani-mirvelashvili.github.io/techinsider/swift-web-studio/images/showcase-top.png" alt="">
    </figure>

    <figure>
        <img src="https://levani-mirvelashvili.github.io/techinsider/swift-web-studio/images/showcase-middle.png" alt="">
    </figure>

    <figure>
        <img src="https://levani-mirvelashvili.github.io/techinsider/swift-web-studio/images/showcase-buttom.png" alt="">
    </figure>

</div>

</body>
</html>
